<div class="browser-wrapper">
    <div class="container h-100" [@fade]>
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-10 p-0">
                <img src="./../../assets/logo-fcalendar.svg" alt="" class="logo-img">
                <div class="acesse-text">
                    <span>Acesse o sistema de<br>agendamento.</span>
                </div>
                <form class="form-wrapper" [formGroup]="form" (ngSubmit)="onLogin()">
                    <div>
                        <input type="email" placeholder="Email" formControlName="email" required autofocus>
                    </div>
                    <div>
                        <input type="senha" placeholder="Senha" formControlName="senha"
                        required [type]="showPassword ? 'text' : 'password'"> <img
                            [src]="showPassword ? './../../assets/show-icon.svg' : './../../assets/hidden-icon.svg'"
                            alt="" (click)="changeInputType()"
                            style="cursor: pointer; margin-left: -35px; -webkit-tap-highlight-color: transparent;">
                    </div>
                    <button type="submit" [disabled]="!form.valid || !form.dirty">Acessar</button>
                </form>
            </div>
        </div>
    </div>
</div>
