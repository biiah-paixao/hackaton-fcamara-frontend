<div class="browser-wrapper">
    <div class="container h-100" [@fade]>
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-10 p-0">
                <img src="./../../assets/logo-fcalendar.svg" alt="" class="logo-img">
                <div class="welcome-text">
                    <span>Olá, Fulano(a).<br>O que você quer fazer?</span>
                </div>
                
                <button class="ver-agendamentos-btn">Ver agendamentos</button>
                <button class="agendar-btn" (click)="goAppointment()">Agendar</button>
            </div>
        </div>
    </div>
</div>
